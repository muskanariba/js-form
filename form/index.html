    <div class="container bg-primary"> 
        <h1>Form</h1>
        <form action="" id="form">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name1" required> 
            <label for="age">Age:</label>

            <label for="classname">Class:</label>

    <!-- ques no 3 -->
    <div class="container">
        <div>
            <h1>Student Form</h1>
            <form action="" id="studentform">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required> 
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required> 
                <label for="classname">Class:</label>
                <input type="number" name="classname" id="classname" required>
                <button type="submit" id="addstudent">Add Student</button> 
                <br><br>
            </form>
        </div>
        <div>
            <table border="3px" id="studenttable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Class</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="editformcontent" class="hidden">
            <form action="" id="editform">
                <h1>Edit Student Details</h1>
                <input type="hidden" id="editIndex">
                <label for="editname">Name:</label>
                <input type="text" name="editname" id="editname" required>
                <label for="editage">Age:</label>
                <input type="number" name="editage" id="editage" required>
                <label for="editclass">Class:</label>
                <input type="number" name="editclass" id="editclass" required>
                <button type="submit" id="updatestudent">Update Student Details</button>
                <br><br>
            </form>
        </div>
    </div>
